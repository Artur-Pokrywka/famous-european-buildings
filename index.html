<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./vendor/normalize.css">
    <link rel="stylesheet" type="text/css" href="./vendor/flickity.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Famous Buildings in Europe</title>
</head>

<body>
    <div class="main-carousel" id="main-carousel">

    </div>
    <div class="progress-bar"></div>
    <button id="btn-restart">Restart</button>

    <div id="page-wrapper" class="map-container">
        <h3>Google Maps</h3>
        <p>
            <button id="center-map">Center map</button>
            <!-- <button id="center-smooth">Center smoothly</button> -->
        </p>
        <p id="infos"></p>
        <div id="map">
        </div>
    </div>

    <script id="cities-array-element" type="x-tmpl-mustache">
        <div class="container"> 
            <img src="{{ imageSrc }}" alt="Photo placeholder">
            <div class="caption">
                <h3>{{ title }}</h3> 
                <p>{{ description }}</p>
            </div>
        </div>
    </script>

    <script src="./vendor/flickity.pkgd.js"></script>
    <script src="./vendor/hash.js"></script>
    <script src="./vendor/mustache.js"> </script>
    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnnQKLMbWir1Ze8p5YYKGwiwRsVdBkeC8&callback=initMap"></script>

</body>

</html>
